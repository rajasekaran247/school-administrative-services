<section data-ng-controller="GateRegistersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Gate registers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="gateRegister in gateRegisters" data-ng-href="#!/gate-registers/{{gateRegister._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="gateRegister.created | date:'medium'"></span>
				by
				<span data-ng-bind="gateRegister.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="gateRegister.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!gateRegisters.$resolved || gateRegisters.length">
    	No Gate registers yet, why don't you <a href="/#!/gate-registers/create">create one</a>?
    </div>
</section>
