<section data-ng-controller="RoomRequestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Room requests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="roomRequest in roomRequests" data-ng-href="#!/room-requests/{{roomRequest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="roomRequest.created | date:'medium'"></span>
				by
				<span data-ng-bind="roomRequest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="roomRequest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!roomRequests.$resolved || roomRequests.length">
    	No Room requests yet, why don't you <a href="/#!/room-requests/create">create one</a>?
    </div>
</section>
