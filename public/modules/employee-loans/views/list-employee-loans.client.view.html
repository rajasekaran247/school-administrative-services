<section data-ng-controller="EmployeeLoansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Employee loans</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="employeeLoan in employeeLoans" data-ng-href="#!/employee-loans/{{employeeLoan._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="employeeLoan.created | date:'medium'"></span>
				by
				<span data-ng-bind="employeeLoan.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="employeeLoan.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!employeeLoans.$resolved || employeeLoans.length">
    	No Employee loans yet, why don't you <a href="/#!/employee-loans/create">create one</a>?
    </div>
</section>
