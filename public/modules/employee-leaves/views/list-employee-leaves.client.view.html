<section data-ng-controller="EmployeeLeavesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Employee leaves</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="employeeLeave in employeeLeaves" data-ng-href="#!/employee-leaves/{{employeeLeave._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="employeeLeave.created | date:'medium'"></span>
				by
				<span data-ng-bind="employeeLeave.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="employeeLeave.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!employeeLeaves.$resolved || employeeLeaves.length">
    	No Employee leaves yet, why don't you <a href="/#!/employee-leaves/create">create one</a>?
    </div>
</section>
