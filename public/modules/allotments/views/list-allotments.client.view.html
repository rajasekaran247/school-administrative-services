<section data-ng-controller="AllotmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Allotments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="allotment in allotments" data-ng-href="#!/allotments/{{allotment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="allotment.created | date:'medium'"></span>
				by
				<span data-ng-bind="allotment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="allotment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!allotments.$resolved || allotments.length">
    	No Allotments yet, why don't you <a href="/#!/allotments/create">create one</a>?
    </div>
</section>
