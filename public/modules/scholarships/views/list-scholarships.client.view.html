<section data-ng-controller="ScholarshipsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Scholarships</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="scholarship in scholarships" data-ng-href="#!/scholarships/{{scholarship._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="scholarship.created | date:'medium'"></span>
				by
				<span data-ng-bind="scholarship.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="scholarship.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!scholarships.$resolved || scholarships.length">
    	No Scholarships yet, why don't you <a href="/#!/scholarships/create">create one</a>?
    </div>
</section>
