<section data-ng-controller="LeavesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Leaves</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="leave in leaves" data-ng-href="#!/leaves/{{leave._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="leave.created | date:'medium'"></span>
				by
				<span data-ng-bind="leave.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="leave.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!leaves.$resolved || leaves.length">
    	No Leaves yet, why don't you <a href="/#!/leaves/create">create one</a>?
    </div>
</section>
