<section data-ng-controller="HostelAllotmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Hostel allotments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="hostelAllotment in hostelAllotments" data-ng-href="#!/hostel-allotments/{{hostelAllotment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="hostelAllotment.created | date:'medium'"></span>
				by
				<span data-ng-bind="hostelAllotment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="hostelAllotment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hostelAllotments.$resolved || hostelAllotments.length">
    	No Hostel allotments yet, why don't you <a href="/#!/hostel-allotments/create">create one</a>?
    </div>
</section>
