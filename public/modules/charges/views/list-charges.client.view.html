<section data-ng-controller="ChargesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Charges</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="charge in charges" data-ng-href="#!/charges/{{charge._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="charge.created | date:'medium'"></span>
				by
				<span data-ng-bind="charge.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="charge.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!charges.$resolved || charges.length">
    	No Charges yet, why don't you <a href="/#!/charges/create">create one</a>?
    </div>
</section>
