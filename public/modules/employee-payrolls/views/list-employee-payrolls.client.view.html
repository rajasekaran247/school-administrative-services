<section data-ng-controller="EmployeePayrollsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Employee payrolls</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="employeePayroll in employeePayrolls" data-ng-href="#!/employee-payrolls/{{employeePayroll._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="employeePayroll.created | date:'medium'"></span>
				by
				<span data-ng-bind="employeePayroll.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="employeePayroll.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!employeePayrolls.$resolved || employeePayrolls.length">
    	No Employee payrolls yet, why don't you <a href="/#!/employee-payrolls/create">create one</a>?
    </div>
</section>
