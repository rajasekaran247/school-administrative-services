<section data-ng-controller="VouchersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vouchers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="voucher in vouchers" data-ng-href="#!/vouchers/{{voucher._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="voucher.created | date:'medium'"></span>
				by
				<span data-ng-bind="voucher.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="voucher.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!vouchers.$resolved || vouchers.length">
    	No Vouchers yet, why don't you <a href="/#!/vouchers/create">create one</a>?
    </div>
</section>
