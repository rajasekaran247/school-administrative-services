<section data-ng-controller="TransportRoutesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Transport routes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="transportRoute in transportRoutes" data-ng-href="#!/transport-routes/{{transportRoute._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="transportRoute.created | date:'medium'"></span>
				by
				<span data-ng-bind="transportRoute.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="transportRoute.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!transportRoutes.$resolved || transportRoutes.length">
    	No Transport routes yet, why don't you <a href="/#!/transport-routes/create">create one</a>?
    </div>
</section>
